<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tower of Trials: Combat Mode</title>
    <!-- Tailwind CDN for development. Switch to /dist/output.css for production build. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link href="/dist/output.css" rel="stylesheet"> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              orbitron: ['Orbitron', 'sans-serif'],
            },
            keyframes: {
              possessed: {
                '0%': { transform: 'translate(0, 0) rotate(0deg) scale(1)' },
                '10%': {
                  transform: 'translate(-3px, 3px) rotate(3deg) scale(1.5)',
                },
                '20%': {
                  transform: 'translate(4px, -2px) rotate(-2deg) scale(1.5)',
                },
                '22%': {
                  transform: 'translate(-2px, 3px) rotate(4deg) scale(1.5)',
                },
                '25%': {
                  transform: 'translate(2px, -3px) rotate(-2deg) scale(1.1)',
                },
                '30%': {
                  transform: 'translate(-1px, 2px) rotate(3deg) scale(1)',
                },
                '32%': {
                  transform: 'translate(3px, -1px) rotate(-2deg) scale(1)',
                },
                '34%': {
                  transform: 'translate(-1px, 4px) rotate(2deg) scale(1)',
                },
                '38%': {
                  transform: 'translate(2px, -4px) rotate(-3deg) scale(1)',
                },
                '42%': {
                  transform: 'translate(-3px, 1px) rotate(2deg) scale(0.99)',
                },
                '45%': { transform: 'translate(0, 0) rotate(0deg) scale(1)' },
              },
              brightnessPulse: {
                '0%, 100%': { filter: 'brightness(1.0)' },
                '50%': { filter: 'brightness(1.5)' },
              },
              glowPulse: {
                '0%, 100%': {
                  'box-shadow':
                    '0 0 10px 2px rgba(0, 0, 200, 0.7), 0 0 20px 5px rgba(0, 0, 200, 0.7)',
                },
                '50%': {
                  'box-shadow':
                    '0 0 20px 6px rgba(0, 0, 200, 1), 0 0 30px 10px rgba(0, 0, 200, 0.7)',
                },
              },
              wavy: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-4px)' },
              },
            },
            animation: {
              possessed: 'possessed 0.7s infinite ease-in-out',
              brightnessPulse: 'brightnessPulse 2.5s ease-in-out infinite',
              glowPulse: 'glowPulse 2.5s ease-in-out infinite',
              wavy: 'wavy 2s ease-in-out infinite',
            },
          },
        },
        darkMode: 'class',
      };
    </script>
  </head>
  <body
    class="bg-gray-900 dark:bg-gray-800 text-white flex items-center justify-center min-h-screen transition-colors duration-500"
  >
    <div id="main-screen">
      <div
        class="fixed inset-0 -z-10 bg-[url('https://webres-atmoph.global.ssl.fastly.net/assets/images/thumbnails/starwars_hero.jpeg')] bg-cover bg-center animate-brightnessPulse pointer-events-none"
      ></div>

      <div
        class="text-center px-4 md:px-16 lg:px-32 xl:px-64 2xl:px-96 py-8 md:py-16 space-y-10"
      >
        <h1
          class="text-6xl md:text-7xl font-orbitron tracking-wider animate-possessed bg-gradient-to-r from-blue-600 via-red-500 to-purple-700 text-transparent bg-clip-text drop-shadow-[0_0_20px_rgba(0,0,0,1)] select-none cursor-default -mt-32 mb-10"
        >
          Galactic Defense
        </h1>

        <p
          class="mb-12 bg-gradient-to-r from-blue-600 via-red-500 to-purple-700 bg-clip-text text-transparent animate-wavy text-lg md:text-xl"
        >
          Travel the galaxy, solve puzzels, fight the empire!
        </p>
        <div class="flex items-center justify-center gap-8 mb-12">
          <button
            id="start-btn"
            class="bg-gradient-to-b from-purple-700 to-red-900 text-white font-black text-lg uppercase px-8 py-3 rounded-md border-4 border-blue-800 animate-glowPulse hover:bg-gradient-to-b from-purple-600 to-red-800 hover:scale-105 active:scale-95 transition-transform transition-colors duration-200 ease-in-out select-none cursor-pointer tracking-wider font-serif mb-4"
          >
            Start Game
          </button>

          <button
            id="settings-button-main"
            class="bg-gradient-to-b from-purple-700 to-red-900 text-white font-black text-lg uppercase px-8 py-3 rounded-md border-4 border-blue-800 animate-glowPulse hover:bg-gradient-to-b from-purple-600 to-red-800 hover:scale-105 active:scale-95 transition-transform transition-colors duration-200 ease-in-out select-none cursor-pointer tracking-wider font-serif mb-4"
          >
            ⚙️ Setting
          </button>
        </div>
        <div class="flex items-center justify-center mt-12">
          <label class="relative inline-flex items-center cursor-pointer">
            <input type="checkbox" class="sr-only peer" />
            <div
              class="w-11 h-6 bg-gray-300 rounded-full peer peer-checked:bg-purple-600 peer-focus:ring-4 peer-focus:ring-purple-300 dark:bg-gray-700 dark:peer-checked:bg-purple-500 transition-colors duration-300"
            ></div>
            <div
              class="absolute left-0.5 top-0.5 bg-white w-5 h-5 rounded-full shadow-md peer-checked:translate-x-full peer-checked:border-purple-600 transition-transform duration-300"
            ></div>
          </label>
          <span class="ml-3 text-yellow-100 font-orbitron select-none"
            >Dark Mode</span
          >
        </div>
      </div>
    </div>

    <div
      id="countdownOverlay"
      class="fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center z-50 hidden"
    >
      <span
        id="countdownText"
        class="flex gap-2 text-9xl font-extrabold font-orbitron text-transparent bg-gradient-to-r from-pink-700 via-red-700 to-yellow-600 bg-clip-text"
      >
        3
      </span>
    </div>
    <div id="start-screen" class="fixed inset-0 z-50" style="display: none">
      <div class="fixed top-4 right-4 z-50">
        <button
          id="settings-button-start"
          class="text-2xl p-2 bg-white rounded-full shadow hover:bg-gray-200"
        >
          ⚙️
        </button>
      </div>

      <div
        class="w-full h-full bg-cover bg-center bg-no-repeat relative"
        style="
          background-image: url('https://external-preview.redd.it/y_YdHJBLaUlgNnIqvscJYAtTnN3ywXT4U4kn9uLSnr4.jpg?auto=webp&s=7bdcbf7a7be0a1577e0c708e6cb78af24e7f5ee0');
        "
      >
        <div class="absolute inset-0 bg-black bg-opacity-50"></div>

        <div class="relative z-10 p-6 max-w-4xl mx-auto pt-10">
          <h1 class="text-white text-3xl font-bold mb-6 text-center">Levels</h1>
          <div id="button-container" class="grid grid-cols-5 gap-4"></div>
        </div>
      </div>
    </div>

    <script type="module" src="/js/start.js"></script>
    <script type="module" src="/js/setting.js"></script>
    <script type="module" src="/js/levelsbuttons.js"></script>
  </body>
</html>
