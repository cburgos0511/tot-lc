<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galactic defense</title>
    <!-- Tailwind CDN for development. Switch to /dist/output.css for production build. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link href="/dist/output.css" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
    <script>
      tailwind.config = {
  theme: {
    extend: {
      fontFamily: {
        orbitron: ['Orbitron', 'sans-serif'],  
      },
            keyframes: {
              possessed: {
                '0%': { transform: 'translate(0, 0) rotate(0deg) scale(1)' },
                '10%': {
                  transform: 'translate(-3px, 3px) rotate(3deg) scale(1.5)',
                },
                '20%': {
                  transform: 'translate(4px, -2px) rotate(-2deg) scale(1.5)',
                },
                '22%': {
                  transform: 'translate(-2px, 3px) rotate(4deg) scale(1.5)',
                },
                '25%': {
                  transform: 'translate(2px, -3px) rotate(-2deg) scale(1.1)',
                },
                '30%': {
                  transform: 'translate(-1px, 2px) rotate(3deg) scale(1)',
                },
                '32%': {
                  transform: 'translate(3px, -1px) rotate(-2deg) scale(1)',
                },
                '34%': {
                  transform: 'translate(-1px, 4px) rotate(2deg) scale(1)',
                },
                '38%': {
                  transform: 'translate(2px, -4px) rotate(-3deg) scale(1)',
                },
                '42%': {
                  transform: 'translate(-3px, 1px) rotate(2deg) scale(0.99)',
                },
                '45%': { transform: 'translate(0, 0) rotate(0deg) scale(1)' },
              },
              brightnessPulse: {
                '0%, 100%': { filter: 'brightness(1.0)' },
                '50%': { filter: 'brightness(1.5)' },
              },
              glowPulse: {
                '0%, 100%': {
                  'box-shadow':
                    '0 0 10px 2px rgba(0, 0, 200, 0.7), 0 0 20px 5px rgba(0, 0, 200, 0.7)',
                },
                '50%': {
                  'box-shadow':
                    '0 0 20px 6px rgba(0, 0, 200, 1), 0 0 30px 10px rgba(0, 0, 200, 0.7)',
                },
              },
              wavy: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-4px)' },
              },
            },
            animation: {
              possessed: 'possessed 0.7s infinite ease-in-out',
              brightnessPulse: 'brightnessPulse 2.5s ease-in-out infinite',
              glowPulse: 'glowPulse 2.5s ease-in-out infinite',
              wavy: 'wavy 2s ease-in-out infinite',
            },
          },
        },
        darkMode: 'class',
      };
    </script>
  </head>
  <body
    class="bg-gray-900 dark:bg-gray-800 text-white flex items-center justify-center min-h-screen transition-colors duration-500"
  >
    <div id="main-screen"></div>

    <div
      id="countdownOverlay"
      class="fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center z-50 hidden"
    >
      <span
        id="countdownText"
        class="flex gap-2 text-9xl font-extrabold font-orbitron text-transparent bg-gradient-to-r from-pink-700 via-red-700 to-yellow-600 bg-clip-text"
      >
        3
      </span>
    </div>
    <div id="start-screen" class="fixed inset-0 z-50" style="display: none"> </div>

    <div id="modal-container"></div>

    <script type="module" src="/js/health.js"></script>
    <script type="module" src="/js/main.js"></script>
    <script type="module" src="/js/start.js"></script>
    <script type="module" src="/js/setting.js"></script>
    <script type="module" src="/js/levelsbuttons.js"></script>
    <script type="module" src="/js/ui/mainscreen.js"></script>
    <script type="module" src="/js/ui/starscreen.js"></script>
  </body>
</html>
