<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #1e293b;
        color: #fff;
      }
      .tab-active {
        border-bottom: 2px solid #6366f1;
        color: #a5b4fc;
      }
    </style>
  </head>
  <body class="min-h-screen flex flex-col">
    <div
      class="w-full max-w-4xl mx-auto mt-12 bg-gray-800 rounded-xl shadow-lg p-8"
    >
      <h1 class="text-3xl font-bold mb-6 text-center">Admin Panel</h1>
      <div class="flex space-x-8 border-b border-gray-700 mb-8">
        <button
          id="tab-weapons"
          class="pb-2 px-4 text-lg focus:outline-none tab-active"
        >
          Weapons
        </button>
        <button
          id="tab-lighthouse"
          class="pb-2 px-4 text-lg focus:outline-none"
        >
          Lighthouse
        </button>
        <button
          id="tab-characters"
          class="pb-2 px-4 text-lg focus:outline-none"
        >
          Characters
        </button>
      </div>
      <div id="admin-content" class="min-h-64"></div>
    </div>
    <script src="/js/admin-panel.js"></script>
  </body>
</html>
